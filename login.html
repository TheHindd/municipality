<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KKTC Municipality</title>
    <!-- Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Custom CSS file link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <a href="#" class="logo">KKTC Municipality<span>.</span></a>
        <nav class="navbar">
            <a href="#home"><i class="fas fa-home"></i> Home</a>
            <a href="#about"><i class="fas fa-info-circle"></i> About KKTC Municipality</a>
            <a href="#services"><i class="fas fa-tools"></i> Services</a>
            <a href="#news"><i class="fas fa-newspaper"></i> News</a>
            <a href="#events"><i class="fas fa-calendar"></i> Events</a>
        </nav>
        <div class="icons">
            <i class="fa fa-search" id="search-btn"></i>
            <i class="fas fa-user" id="login-btn"></i>
        </div>
        <form action="" class="search-bar-container">
            <input type="search" id="search-bar" placeholder="Search here...">
            <label for="search-bar" class="fas fa-search"></label>
        </form>
    </header>  

    <section id="login" class="log">
        <div class="pic">
            <!-- Ensure the image path is correct -->
            <img src="images/53285.jpg" alt="login">
        </div>
        <div class="container">  
            <div class="form-container">
                <h1>SIGN IN</h1>
                <div class="icon-container">
                    <i class="fas fa-user fa-6x"></i> <!-- Twice the default size -->
                </div>
                <form action="/form_login" method="post">
                    <div class="form-group">
                        <label for="username" class="username-label">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
                <div class="links">
                    <a href="#">Forgot Username or Password?</a>
                </div>
                <div class="links">
                    <a href="{{ url_for('register') }}">Create an account</a>
                </div>
            </div>
        </div>
        <div class="popup" id="popup">{{info}}</div>
        <script>
            window.onload = function() {
                var popup = document.getElementById('popup');
                popup.style.display = 'block';
                setTimeout(function() {
                    popup.style.display = 'none';
                }, 30000); // 30000 milliseconds = 30 seconds
            }
        </script>
    </section>
</body>
</html>
